{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/ed25.jpg" class="d-block w-100 mx-0" alt="..." width="100%" height="300">
</div>
<div class="container">
<h3> Contact Us </h3>
<br/>
<form mettod="post" action="/contact">
    {% csrf_token %}
<div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="Email" class="form-control" id="Email" name="name" placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="Phone" placeholder="Enter your Phone number">
  </div>
  <div class="form-group">
    <label for="desc">Tell me what you want to contact me for...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
